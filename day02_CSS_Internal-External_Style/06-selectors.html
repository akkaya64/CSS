<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <link rel="stylesheet" href="../assets/css/06-stylefor06-selectors.css" />
    <style>
      h1.title.colour.active {
        color: rgb(29, 213, 29);
      }
    </style>
  </head>
  <body>
    <h1 class="title colour active" style="color: brown">HELLO WORLD</h1>

    <!--  CSS'de bir element için çelişen stil kuralları varsa, tarayıcılar genellikle
    özelleştirme düzeyine (id, sınıf, veya element tipi), stil kuralının
    belirtildiği sıraya ve seçici özgüllüğüne (specificity) dayalı bir dizi
    kural uygular. Bu durumda, en özgül seçici (en çok sınıf adı içeren veya id
    içeren seçici), en genel seçiciden (örneğin, * seçicisi veya element tipi
    seçicisi) daha fazla önceliğe sahip olacaktır. Örneğin,
    h1.title.colour.active seçicisi, diğer tüm seçicilere göre daha özgül olduğu
    için, bu seçiciye uyan bir element varsa, bu elementin metin rengi rgb(173,
    48, 192) olacaktır. Bu, diğer seçicilerin belirttiği renklerden bağımsız
    olarak geçerlidir. -->

    <!-- specificity e bagli olarak hangi declaration code yakinsa o baskindir  -->

    <!-- Aynı element üzerine etki eden ve elementin aynı özelliğini değiştirmeye
    çalışan birden fazla seçici olması durumunda tarayıcı aşağıdaki kural
    sırasına göre hareket eder. 
    important ifadesine sahip tanımlama her zaman diğerlerini ezer 
    Inline seçiciler her zaman diğerlerini ezer 
    Hedefi en detaylı şekilde tanımlayan seçici diğerlerini ezer 
    Eğer seçici tanımları aynı ise, hedefe en yakın olan seçici diğerlerini ezer -->
  </body>
</html>
